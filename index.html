<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddProducto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <div class="container mt-2">
      <h3 class="text-info text-center p-5">Gestion User</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-title text-center p-2 bg-primary">New User</div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <form class="p-5" id="form">
                    <label class="form-label">Nombre Completo:</label>
                    <input
                      class="form-control mb-4 w-auto"
                      type="text"
                      name="fullName"
                      id="fullName"
                    />
                    <label class="form-label">Id / Cedula:</label>
                    <input
                      class="form-control mb-4 w-auto"
                      name="cedula"
                      type="text"
                      id="cc"
                    />
                    <label class="form-label">Genero:</label>
                    <select
                      name="gender"
                      class="form-select w-75 mb-4"
                      id="gender"
                    >
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                    </select>
                    <label class="form-label">Edad:</label>
                    <input
                      name="age"
                      class="form-control mb-4 w-auto"
                      type="number"
                      id="age"
                    />
                    <label class="form-label">Cel:</label>
                    <input
                      name="phone"
                      class="form-control mb-4 w-auto"
                      type="tel"
                      id="phone"
                    />
                    <div
                      class="col-md-6 d-flex flex-column align-items-center justify-content-center"
                    >
                      <!-- <img
                        id="preview"
                        class="img-thumbnail rounded-circle d-none"
                        style="max-width: 8rem"
                      /> -->
                      <!-- <label class="form-label">Suba una Imagen</label>
                      <input
                        name="img"
                        type="file"
                        class="form-control mb-3"
                        accept="image/*"
                      /> -->
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="card-footer p-0">
              <button
                id="btnForm"
                type="click"
                class="btn btn-primary w-100 rounded-0 py-3"
              >
                Crear
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody class="info"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
